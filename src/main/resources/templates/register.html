<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng ký Tài khoản</title>

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/favicon.png">

        <style>
            body {
                font-family: 'Poppins', sans-serif;
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                padding: 20px;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            .register-card {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                padding: 40px;
                width: 100%;
                max-width: 550px;
            }

            .header-title {
                text-align: center;
                margin-bottom: 30px;
                color: #333;
            }
            .header-title i {
                font-size: 40px;
                background: -webkit-linear-gradient(#ee7752, #e73c7e);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            /* Style cho ô input */
            .input-wrapper {
                position: relative;
                margin-bottom: 20px;
            }
            /* Icon bên trái (Mặc định) */
            .input-wrapper > i:first-child {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                transition: color 0.3s;
                z-index: 1;
            }

            /* Style Input */
            .form-control {
                border-radius: 50px;
                padding: 12px 45px 12px 45px; /* Padding trái và phải để tránh icon */
                border: 1px solid #eee;
                background: #f8f9fa;
                transition: all 0.3s;
            }
            .form-control:focus {
                background: #fff;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
                border-color: #e73c7e;
            }
            .input-wrapper input:focus + i {
                color: #e73c7e;
            }

            /* Icon MẮT (Bên phải) */
            .toggle-password {
                position: absolute;
                right: 15px;
                top: 50%;
                transform: translateY(-50%);
                cursor: pointer;
                color: #aaa;
                z-index: 2;
            }
            .toggle-password:hover {
                color: #e73c7e;
            }

            .btn-register {
                width: 100%;
                border-radius: 50px;
                height: 50px;
                font-weight: 600;
                background: linear-gradient(to right, #11998e, #38ef7d);
                border: none;
                color: white;
                margin-top: 10px;
                transition: transform 0.3s, box-shadow 0.3s;
            }
            .btn-register:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(56, 239, 125, 0.4);
            }

            .login-link {
                text-align: center;
                margin-top: 20px;
                font-size: 14px;
            }
            .login-link a {
                color: #e73c7e;
                text-decoration: none;
                font-weight: 600;
            }
            .login-link a:hover {
                text-decoration: underline;
            }
        </style>
    </head>
    <body>

        <div class="register-card">
            <div class="header-title">
                <i class="bi bi-person-plus-fill"></i>
                <h3 class="fw-bold mt-2">Tạo Tài Khoản</h3>
                <p class="text-muted small">Tham gia hệ thống Portfolio Management</p>
            </div>

            <div th:if="${error}" class="alert alert-danger text-center py-2 rounded-pill small mb-4">
                <i class="bi bi-exclamation-triangle-fill me-1"></i> <span th:text="${error}">Lỗi</span>
            </div>

            <form th:action="@{/register}" th:object="${user}" method="POST" id="registerForm">

                <div class="input-wrapper">
                    <i class="bi bi-person-vcard"></i>
                    <input type="text" th:field="*{fullName}" class="form-control" placeholder="Họ và Tên đầy đủ" required>
                </div>

                <div class="input-wrapper">
                    <i class="bi bi-envelope"></i>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="Địa chỉ Email" required>
                </div>

                <div class="input-wrapper">
                    <i class="bi bi-telephone"></i>
                    <input type="text" th:field="*{phoneNumber}" class="form-control" placeholder="Số điện thoại">
                </div>

                <div class="input-wrapper">
                    <i class="bi bi-person"></i>
                    <input type="text" th:field="*{username}" class="form-control" placeholder="Tên đăng nhập" required>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <!-- Mật khẩu -->
                        <div class="input-wrapper">
                            <i class="bi bi-lock"></i> <!-- Icon trái -->
                            <input type="password" th:field="*{password}" id="password" class="form-control" placeholder="Mật khẩu" required>
                            <!-- Icon Mắt -->
                            <i class="bi bi-eye-slash toggle-password" onclick="togglePass('password', this)"></i>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <!-- Nhập lại mật khẩu -->
                        <div class="input-wrapper">
                            <i class="bi bi-shield-lock"></i> <!-- Icon trái -->
                            <input type="password" id="rePassword" name="rePassword" class="form-control" placeholder="Nhập lại mật khẩu" required>
                            <!-- Icon Mắt -->
                            <i class="bi bi-eye-slash toggle-password" onclick="togglePass('rePassword', this)"></i>
                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-register">ĐĂNG KÝ NGAY</button>
            </form>

            <div class="login-link">
                Đã có tài khoản? <a href="/login">Đăng nhập ngay</a>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
                                // Hàm ẩn hiện mật khẩu
                                function togglePass(inputId, icon) {
                                    const input = document.getElementById(inputId);
                                    if (input.type === "password") {
                                        input.type = "text";
                                        icon.classList.remove("bi-eye-slash");
                                        icon.classList.add("bi-eye");
                                    } else {
                                        input.type = "password";
                                        icon.classList.remove("bi-eye");
                                        icon.classList.add("bi-eye-slash");
                                    }
                                }

                                // Kiểm tra khớp mật khẩu
                                const form = document.getElementById('registerForm');
                                const pass = document.getElementById('password');
                                const rePass = document.getElementById('rePassword');

                                form.addEventListener('submit', function (e) {
                                    if (pass.value !== rePass.value) {
                                        e.preventDefault();
                                        Swal.fire({
                                            icon: 'error',
                                            title: 'Mật khẩu không khớp!',
                                            text: 'Vui lòng kiểm tra lại mật khẩu nhập lại.',
                                            confirmButtonColor: '#d33'
                                        });
                                    }
                                });
        </script>

    </body>
</html>
