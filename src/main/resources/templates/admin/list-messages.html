<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Hộp thư đến</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --card-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
            }
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: sans-serif;
                transition: 0.3s;
            }
            .card {
                background-color: var(--card-bg);
                color: var(--text-color);
                border: none;
            }

            /* 1. Ép tiêu đề bài viết và link thành màu trắng sáng */
            [data-theme="dark"] .card-title,
            [data-theme="dark"] .card-title a {
                color: #f8f9fa !important;
            }

            /* 2. Ép dòng chữ mờ (text-muted) thành màu xám sáng cho dễ đọc */
            [data-theme="dark"] .text-muted {
                color: #adb5bd !important;
            }

            /* 3. Ép nội dung mô tả thành màu trắng */
            [data-theme="dark"] .card-text {
                color: #e0e0e0 !important;
            }
        </style>
    </head>
    <body class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Hộp thư đến</h1>
            <div>
                <a th:href="@{/admin/messages/export}" class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel"></i> Xuất Excel
                </a>
                <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left"></i> Dashboard
                </a>
            </div>
        </div>

        <div th:if="${#lists.isEmpty(messages)}" class="alert alert-info text-center">
            Hiện chưa có tin nhắn nào.
        </div>

        <div class="row">
            <div class="col-md-12 mb-3" th:each="msg : ${messages}">
                <div class="card shadow-sm">
                    <div class="card-header d-flex justify-content-between align-items-center" style="background-color: rgba(0,0,0,0.05);">
                        <div>
                            <strong class="text-primary">
                                <i class="bi bi-person-circle"></i> <span th:text="${msg.senderName}">Tên</span>
                            </strong>
                            <span class="text-muted ms-2" th:text="'(' + ${msg.senderEmail} + ')'">email</span>
                        </div>
                        <small class="text-muted">
                            <i class="bi bi-clock"></i> <span th:text="${#temporals.format(msg.sentTime, 'dd-MM-yyyy HH:mm')}"></span>
                        </small>
                    </div>
                    <div class="card-body">
                        <p class="card-text fs-5" th:text="${msg.content}">Nội dung...</p>
                        <div class="text-end">
                            <a th:href="@{/admin/messages/delete/{id}(id=${msg.id})}"
                               class="btn btn-outline-danger btn-sm"
                               th:data-name="'tin nhắn của ' + ${msg.senderName}"
                               onclick="confirmDelete(event, this)">
                                <i class="bi bi-trash"></i> Xóa
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script>
            if (localStorage.getItem('theme') === 'dark')
                document.body.setAttribute('data-theme', 'dark');

            function confirmDelete(event, element) {
                event.preventDefault();
                const deleteUrl = element.getAttribute('href');
                const itemName = element.getAttribute('data-name');
                Swal.fire({
                    title: 'Xóa tin nhắn?',
                    text: "Bạn muốn xóa: " + itemName,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'Xóa'
                }).then((result) => {
                    if (result.isConfirmed)
                        window.location.href = deleteUrl;
                })
            }
        </script>
    </body>
</html>
