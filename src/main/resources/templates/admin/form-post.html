<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Soạn thảo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/favicon.png">
        <!-- Dark Mode CSS cho Form -->
        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --card-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
            }
            [data-theme="dark"] .form-control {
                background-color: #2c3034;
                border-color: #495057;
                color: #fff;
            }
            body {
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: 0.3s;
            }
            .card {
                background-color: var(--card-bg);
                color: var(--text-color);
                border: none;
            }
        </style>
    </head>
    <body>
        <div class="container mt-4 mb-5">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div class="card shadow">
                        <div class="card-header bg-primary text-white">
                            <h4 class="mb-0" th:text="${post.id == null} ? 'Viết bài mới' : 'Cập nhật bài viết'">Form</h4>
                        </div>
                        <div class="card-body p-4">
                            <form th:action="@{/admin/blogs/save}" th:object="${post}" method="POST" enctype="multipart/form-data">
                                <input type="hidden" th:field="*{id}" />
                                <input type="hidden" th:field="*{imageUrl}" />
                                <input type="hidden" th:field="*{createdTime}" />

                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tiêu đề</label>
                                    <input type="text" th:field="*{title}" class="form-control form-control-lg" required />
                                </div>
                                <div class="mb-3">
                                    <label class="form-label fw-bold">Tóm tắt</label>
                                    <textarea th:field="*{summary}" class="form-control" rows="3" required></textarea>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Nội dung</label>
                                    <textarea th:field="*{content}" id="editor" class="form-control" rows="12"></textarea>
                                </div>
                                <div class="mb-4">
                                    <label class="form-label fw-bold">Ảnh bìa</label>
                                    <input type="file" name="imageFile" class="form-control" accept="image/*" />
                                    <div class="mt-2" th:if="*{imageUrl}">
                                        <img th:src="*{imageUrl}" height="100" class="rounded border">
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/admin/blogs}" class="btn btn-secondary">Hủy bỏ</a>
                                    <button type="submit" class="btn btn-primary px-4">Lưu bài</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- CKEditor -->
        <script src="https://cdn.ckeditor.com/ckeditor5/40.1.0/classic/ckeditor.js"></script>
        <script>
            ClassicEditor.create(document.querySelector('#editor'), {
                toolbar: ['heading', '|', 'bold', 'italic', 'link', 'bulletedList', 'numberedList', 'blockQuote', 'undo', 'redo']
            }).catch(error => console.error(error));

            // Thêm Script Dark Mode (Tự động nhận theme từ localStorage)
            const currentTheme = localStorage.getItem('theme');
            if (currentTheme)
                document.body.setAttribute('data-theme', currentTheme);
        </script>
    </body>
</html>
