<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Đổi Mật Khẩu</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --card-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
            }
            [data-theme="dark"] .form-control {
                background-color: #2c3034;
                border-color: #495057;
                color: #fff;
            }
            body {
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: 0.3s;
            }
            .card {
                background-color: var(--card-bg);
                color: var(--text-color);
                border: none;
            }
        </style>
    </head>
    <body class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-warning text-dark">
                        <h4 class="mb-0">Đổi Mật Khẩu</h4>
                    </div>
                    <div class="card-body p-4">

                        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

                        <form th:action="@{/admin/change-password}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu hiện tại</label>
                                <input type="password" name="currentPassword" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu mới</label>
                                <input type="password" name="newPassword" class="form-control" required minlength="6">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Nhập lại mật khẩu mới</label>
                                <input type="password" name="confirmPassword" class="form-control" required minlength="6">
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/profile}" class="btn btn-secondary">Quay lại</a>
                                <button type="submit" class="btn btn-primary">Xác nhận</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script>if (localStorage.getItem('theme') === 'dark')
            document.body.setAttribute('data-theme', 'dark');</script>
    </body>
</html>
