<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Cập nhật Hồ sơ</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --card-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
            }
            [data-theme="dark"] .form-control {
                background-color: #2c3034;
                border-color: #495057;
                color: #fff;
            }
            body {
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: 0.3s;
            }
            .card {
                background-color: var(--card-bg);
                color: var(--text-color);
                border: none;
            }
        </style>
    </head>
    <body class="container mt-5 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">

                <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show">
                    Cập nhật thành công!
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>

                <div class="card shadow">
                    <div class="card-header bg-info text-white d-flex justify-content-between align-items-center">
                        <h4 class="mb-0">Hồ sơ cá nhân</h4>
                        <a th:href="@{/admin/dashboard}" class="btn btn-sm btn-light text-dark">Quay lại</a>
                    </div>
                    <div class="card-body p-4">
                        <form th:action="@{/admin/profile/save}" th:object="${user}" method="POST">

                            <h5 class="text-primary mb-3">Thông tin hiển thị</h5>
                            <div class="mb-3">
                                <label class="form-label">Họ tên</label>
                                <input type="text" th:field="*{fullName}" class="form-control" required>
                            </div>
                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label class="form-label">Chức danh (Job Title)</label>
                                    <input type="text" th:field="*{jobTitle}" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Số điện thoại</label>
                                    <input type="text" th:field="*{phoneNumber}" class="form-control">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Email liên hệ</label>
                                <input type="email" th:field="*{email}" class="form-control">
                            </div>
                            <div class="mb-4">
                                <label class="form-label">Giới thiệu (Bio)</label>
                                <textarea th:field="*{bio}" class="form-control" rows="4"></textarea>
                            </div>

                            <h5 class="text-primary mb-3">Liên kết & Ảnh</h5>
                            <div class="mb-3">
                                <label class="form-label">Avatar URL</label>
                                <input type="text" th:field="*{avatarUrl}" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">CV Link</label>
                                <input type="text" th:field="*{cvUrl}" class="form-control">
                            </div>
                            <div class="row mb-4">
                                <div class="col-md-6">
                                    <label class="form-label">GitHub</label>
                                    <input type="text" th:field="*{githubUrl}" class="form-control">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">LinkedIn</label>
                                    <input type="text" th:field="*{linkedinUrl}" class="form-control">
                                </div>
                            </div>

                            <div class="d-flex justify-content-between">
                                <a th:href="@{/admin/change-password}" class="btn btn-warning">Đổi mật khẩu</a>
                                <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script>if (localStorage.getItem('theme') === 'dark')
            document.body.setAttribute('data-theme', 'dark');</script>
    </body>
</html>
