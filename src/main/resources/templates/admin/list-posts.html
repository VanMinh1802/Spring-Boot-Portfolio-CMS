<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý Bài viết</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
            }
            [data-theme="dark"] .table {
                color: #e0e0e0;
                border-color: #373b3e;
            }
            [data-theme="dark"] .table-light th {
                background-color: #2c3034;
                color: #e0e0e0;
                border-color: #373b3e;
            }
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: sans-serif;
                transition: 0.3s;
            }
        </style>
    </head>
    <body class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Quản lý Bài viết</h1>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>

        <div class="mb-3">
            <a th:href="@{/admin/blogs/new}" class="btn btn-success">
                <i class="bi bi-pencil-fill"></i> Viết bài mới
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th style="width: 5%">ID</th>
                        <th style="width: 10%">Ảnh</th>
                        <th style="width: 30%">Tiêu đề</th>
                        <th>Tóm tắt</th>
                        <th style="width: 10%">Ngày đăng</th>
                        <th style="width: 15%">Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.isEmpty(posts)}">
                        <td colspan="6" class="text-center py-4">Chưa có bài viết nào.</td>
                    </tr>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td>
                            <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" class="rounded border" width="60" height="40" style="object-fit: cover;">
                        </td>
                        <td th:text="${post.title}" class="fw-bold"></td>
                        <td th:text="${post.summary}" class="small"></td>
                        <td th:text="${#temporals.format(post.createdTime, 'dd/MM/yyyy')}"></td>
                        <td>
                            <a th:href="@{/admin/blogs/edit/{id}(id=${post.id})}" class="btn btn-primary btn-sm me-1">Sửa</a>
                            <a th:href="@{/admin/blogs/delete/{id}(id=${post.id})}"
                               class="btn btn-danger btn-sm"
                               th:data-name="${post.title}"
                               onclick="confirmDelete(event, this)">Xóa</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            if (localStorage.getItem('theme') === 'dark')
                document.body.setAttribute('data-theme', 'dark');

            function confirmDelete(event, element) {
                event.preventDefault();
                const deleteUrl = element.getAttribute('href');
                const itemName = element.getAttribute('data-name') || 'bài viết này';
                Swal.fire({
                    title: 'Xóa bài viết?',
                    text: "Bạn đang xóa: " + itemName,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'Xóa ngay'
                }).then((result) => {
                    if (result.isConfirmed)
                        window.location.href = deleteUrl;
                })
            }
        </script>
    </body>
</html>
