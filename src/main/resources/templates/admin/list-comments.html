<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Quản lý Bình luận</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
            }
            [data-theme="dark"] .table {
                color: #e0e0e0;
                border-color: #373b3e;
            }
            [data-theme="dark"] .table-light th {
                background-color: #2c3034;
                color: #e0e0e0;
                border-color: #373b3e;
            }
            body {
                background-color: var(--bg-color);
                color: var(--text-color);
                font-family: sans-serif;
                transition: 0.3s;
            }
        </style>
    </head>
    <body class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1>Quản lý Bình luận</h1>
            <a th:href="@{/admin/dashboard}" class="btn btn-outline-secondary">
                <i class="bi bi-arrow-left"></i> Dashboard
            </a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Người gửi</th>
                        <th>Bài viết</th>
                        <th>Nội dung</th>
                        <th>Trạng thái</th>
                        <th>Hành động</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="cmt : ${comments}" th:classappend="${!cmt.approved} ? 'table-warning'">
                        <td>
                            <strong th:text="${cmt.name}"></strong><br>
                            <small class="text-muted" th:text="${cmt.email}"></small>
                        </td>
                        <td>
                            <a th:href="@{/blog/{id}(id=${cmt.post.id})}" target="_blank" class="text-decoration-none fw-bold">
                                <span th:text="${#strings.abbreviate(cmt.post.title, 30)}">Bài viết</span>
                            </a>
                            <div class="small text-muted">ID: <span th:text="${cmt.post.id}"></span></div>
                        </td>
                        <td th:text="${cmt.content}"></td>
                        <td>
                            <span th:if="${cmt.approved}" class="badge bg-success">Đã hiện</span>
                            <span th:unless="${cmt.approved}" class="badge bg-warning text-dark">Chờ duyệt</span>
                        </td>
                        <td>
                            <a th:if="${!cmt.approved}" th:href="@{/admin/comments/approve/{id}(id=${cmt.id})}" class="btn btn-success btn-sm">
                                <i class="bi bi-check-lg"></i> Duyệt
                            </a>
                            <a th:href="@{/admin/comments/delete/{id}(id=${cmt.id})}"
                               class="btn btn-danger btn-sm"
                               onclick="confirmDelete(event, this)">
                                <i class="bi bi-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script>
            if (localStorage.getItem('theme') === 'dark')
                document.body.setAttribute('data-theme', 'dark');

            function confirmDelete(event, element) {
                event.preventDefault();
                const deleteUrl = element.getAttribute('href');
                Swal.fire({
                    title: 'Xóa bình luận?',
                    text: "Hành động này không thể hoàn tác!",
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonColor: '#d33',
                    confirmButtonText: 'Xóa'
                }).then((result) => {
                    if (result.isConfirmed)
                        window.location.href = deleteUrl;
                })
            }
        </script>
    </body>
</html>
