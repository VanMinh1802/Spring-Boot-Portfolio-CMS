<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Form Dự án</title>
        <link rel="icon" type="image/png" href="/favicon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

        <style>
            :root {
                --bg-color: #f8f9fa;
                --text-color: #212529;
                --card-bg: #ffffff;
            }
            [data-theme="dark"] {
                --bg-color: #121212;
                --text-color: #e0e0e0;
                --card-bg: #1e1e1e;
            }
            /* Fix input màu trong dark mode */
            [data-theme="dark"] .form-control {
                background-color: #2c3034;
                border-color: #495057;
                color: #fff;
            }
            [data-theme="dark"] .form-control::placeholder {
                color: #adb5bd;
            }

            body {
                font-family: sans-serif;
                background-color: var(--bg-color);
                color: var(--text-color);
                transition: 0.3s;
            }
            .card {
                background-color: var(--card-bg);
                color: var(--text-color);
                border: none;
            }
        </style>
    </head>
    <body class="container mt-4 mb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0" th:text="${pageTitle}">Dự án</h4>
                    </div>
                    <div class="card-body p-4">

                        <form th:action="@{/admin/projects/save}" th:object="${project}" method="POST" enctype="multipart/form-data">
                            <input type="hidden" th:field="*{id}" />
                            <input type="hidden" th:field="*{imageUrl}" />

                            <div class="mb-3">
                                <label class="form-label fw-bold">Tiêu đề dự án</label>
                                <input type="text" th:field="*{title}" class="form-control" required />
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Vai trò</label>
                                    <input type="text" th:field="*{role}" class="form-control" placeholder="VD: Backend Dev" />
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label class="form-label fw-bold">Khách hàng / Loại</label>
                                    <input type="text" th:field="*{client}" class="form-control" placeholder="VD: Cá nhân, Công ty ABC" />
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả chi tiết</label>
                                <textarea th:field="*{description}" class="form-control" rows="5"></textarea>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold">Hình ảnh minh họa</label>
                                <input type="file" name="imageFile" class="form-control" accept="image/*" />
                                <div class="mt-2" th:if="*{imageUrl}">
                                    <small class="text-muted">Ảnh hiện tại:</small><br>
                                    <img th:src="*{imageUrl}" height="100" class="rounded border mt-1">
                                </div>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold">Link Demo / Source Code</label>
                                <input type="text" th:field="*{projectUrl}" class="form-control" placeholder="https://github.com/..." />
                            </div>

                            <div class="d-flex justify-content-end gap-2">
                                <a th:href="@{/admin/projects}" class="btn btn-secondary">Hủy bỏ</a>
                                <button type="submit" class="btn btn-primary px-4">Lưu Dự án</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>

        <script>
            // Auto Dark Mode
            if (localStorage.getItem('theme') === 'dark')
                document.body.setAttribute('data-theme', 'dark');
        </script>
    </body>
</html>
