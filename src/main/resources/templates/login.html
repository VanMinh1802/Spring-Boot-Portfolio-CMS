<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Đăng nhập</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="icon" type="image/png" href="/favicon.png">
        <style>
            body {
                background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            .card {
                border: none;
                border-radius: 15px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-4">
                    <div class="card shadow-lg p-4">
                        <div class="text-center mb-4">
                            <h3 class="fw-bold">Admin Panel</h3>
                            <p class="text-muted">Đăng nhập để quản lý Portfolio</p>
                        </div>

                        <div th:if="${param.error}" class="alert alert-danger text-center py-2">Sai thông tin đăng nhập!</div>
                        <div th:if="${param.logout}" class="alert alert-success text-center py-2">Đã đăng xuất.</div>

                        <form th:action="@{/login}" method="POST">
                            <div class="mb-3">
                                <label class="form-label">Tên đăng nhập</label>
                                <input type="text" class="form-control" id="username" name="username" required autofocus>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Mật khẩu</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Ghi nhớ đăng nhập</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 py-2">Đăng nhập</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="/" class="text-decoration-none">&larr; Quay về Trang chủ</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
