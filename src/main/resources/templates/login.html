<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Đăng nhập Hệ thống</title>

        <!-- Fonts & Icons -->
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
        <link rel="icon" type="image/png" href="/favicon.png">

        <style>
            body {
                font-family: 'Poppins', sans-serif;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
                background-size: 400% 400%;
                animation: gradient 15s ease infinite;
                overflow: hidden;
            }

            @keyframes gradient {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Hiệu ứng kính mờ (Glassmorphism) */
            .login-card {
                background: rgba(255, 255, 255, 0.9);
                backdrop-filter: blur(10px);
                border-radius: 20px;
                border: 1px solid rgba(255, 255, 255, 0.3);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
                padding: 40px;
                width: 100%;
                max-width: 400px;
                transform: translateY(20px);
                opacity: 0;
                animation: slideUp 0.8s forwards;
            }

            @keyframes slideUp {
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            .login-header {
                text-align: center;
                margin-bottom: 30px;
            }

            .login-header i {
                font-size: 50px;
                background: -webkit-linear-gradient(#ee7752, #e73c7e);
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .form-control {
                background: #f8f9fa;
                border: none;
                border-radius: 50px;
                padding: 12px 20px 12px 45px; /* Padding trái để chừa chỗ cho icon */
                height: 50px;
                font-size: 14px;
                transition: all 0.3s;
            }

            .form-control:focus {
                background: #fff;
                box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            }

            /* Icon bên trong input */
            .input-group-icon {
                position: relative;
                margin-bottom: 20px;
            }
            .input-group-icon i {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                font-size: 18px;
                z-index: 10;
                transition: color 0.3s;
            }
            .input-group-icon input:focus + i,
            .input-group-icon input:valid + i {
                color: #e73c7e; /* Đổi màu icon khi active */
            }

            .btn-login {
                width: 100%;
                border-radius: 50px;
                height: 50px;
                font-weight: 600;
                background: linear-gradient(to right, #ee7752, #e73c7e);
                border: none;
                color: white;
                margin-top: 10px;
                transition: transform 0.3s, box-shadow 0.3s;
            }

            .btn-login:hover {
                transform: translateY(-3px);
                box-shadow: 0 10px 20px rgba(231, 60, 126, 0.4);
            }

            .form-check-input:checked {
                background-color: #e73c7e;
                border-color: #e73c7e;
            }

            .back-link {
                display: block;
                text-align: center;
                margin-top: 20px;
                color: #666;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s;
            }
            .back-link:hover {
                color: #e73c7e;
            }
        </style>
    </head>
    <body>

        <div class="login-card">
            <div class="login-header">
                <i class="bi bi-shield-lock-fill"></i>
                <h3 class="fw-bold mt-2">Admin Panel</h3>
                <p class="text-muted small">Chào mừng quay trở lại!</p>
            </div>

            <!-- Thông báo lỗi -->
            <div th:if="${param.error}" class="alert alert-danger text-center py-2 rounded-pill small">
                <i class="bi bi-exclamation-circle me-1"></i> Sai tên đăng nhập hoặc mật khẩu!
            </div>
            <div th:if="${param.logout}" class="alert alert-success text-center py-2 rounded-pill small">
                <i class="bi bi-check-circle me-1"></i> Đã đăng xuất thành công.
            </div>

            <form th:action="@{/login}" method="POST">

                <!-- Username Input -->
                <div class="input-group-icon">
                    <i class="bi bi-person"></i>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Tên đăng nhập" required autofocus>
                </div>

                <!-- Password Input -->
                <div class="input-group-icon">
                    <i class="bi bi-key"></i>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Mật khẩu" required>
                    <!-- Nút hiện mật khẩu (Tùy chọn) -->
                    <i class="bi bi-eye-slash" id="togglePassword" style="left: auto; right: 15px; cursor: pointer;"></i>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                        <label class="form-check-label small text-muted" for="remember-me">Ghi nhớ tôi</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-login">ĐĂNG NHẬP</button>
            </form>
            <div class="text-center mt-3">
                <span class="text-muted">Chưa có tài khoản? </span>
                <a href="/register" class="text-decoration-none">Đăng ký ngay</a>
            </div>

            <a href="/" class="back-link">
                <i class="bi bi-arrow-left"></i> Quay về Trang chủ
            </a>
        </div>

        <!-- Script ẩn/hiện mật khẩu -->
        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');

            togglePassword.addEventListener('click', function (e) {
                // Toggle type
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
                // Toggle icon
                this.classList.toggle('bi-eye');
                this.classList.toggle('bi-eye-slash');
            });
        </script>

    </body>
</html>
