        <script th:inline="javascript">
            // Init AOS
            AOS.init({duration: 800, once: true});

            // Init Typed.js
            if (document.getElementById('typed-text')) {
                var typed = new Typed('#typed-text', {
                    strings: ['Backend Developer', 'Java Spring Engineer'],
                    typeSpeed: 50, backSpeed: 30, loop: true
                });
            }

            // Dark Mode Logic (Clean)
            const toggleBtn = document.getElementById('theme-toggle');
            const themeIcon = document.getElementById('theme-icon');
            const body = document.body;

            // Load theme t·ª´ Head ƒë√£ set (ƒë·ªÉ ƒë·ªïi icon)
            if (document.documentElement.getAttribute('data-theme') === 'dark') {
                themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
            }

            toggleBtn.addEventListener('click', () => {
                if (document.documentElement.getAttribute('data-theme') === 'dark') {
                    document.documentElement.removeAttribute('data-theme');
                    themeIcon.classList.replace('bi-sun-fill', 'bi-moon-stars-fill');
                    localStorage.setItem('theme', 'light');
                } else {
                    document.documentElement.setAttribute('data-theme', 'dark');
                    themeIcon.classList.replace('bi-moon-stars-fill', 'bi-sun-fill');
                    localStorage.setItem('theme', 'dark');
                }
            });

            // Back to Top
            let mybutton = document.getElementById("btn-back-to-top");
            window.onscroll = function () {
                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20)
                    mybutton.style.display = "block";
                else
                    mybutton.style.display = "none";
            };
            mybutton.addEventListener("click", function () {
                window.scrollTo({top: 0, behavior: 'smooth'});
            });

            // Toast Notification
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('sent')) {
                Swal.fire({
                    toast: true, position: 'top-end', showConfirmButton: false, timer: 3000,
                    icon: 'success', title: 'G·ª≠i tin nh·∫Øn th√†nh c√¥ng!'
                });
                window.history.replaceState(null, null, window.location.pathname);
            }
        </script>

        <script>
            // 1. X·ª≠ l√Ω khi B·∫§M v√†o menu (Click Active)
            const navLinks = document.querySelectorAll('.nav-pills .nav-link');
            navLinks.forEach(link => {
                link.addEventListener('click', function () {
                    navLinks.forEach(n => n.classList.remove('active'));
                    this.classList.add('active');
                });
            });

            // 2. X·ª≠ l√Ω khi CU·ªòN chu·ªôt (Scroll Spy)
            const sections = document.querySelectorAll('article[id]');

            window.addEventListener('scroll', () => {
                let current = '';
                const scrollY = window.scrollY;

                // --- ƒêO·∫†N CODE M·ªöI TH√äM V√ÄO ƒê√ÇY ---
                // Ki·ªÉm tra xem ƒë√£ cu·ªôn ƒë·∫øn ƒë√°y trang ch∆∞a
                // (Chi·ªÅu cao c·ª≠a s·ªï + V·ªã tr√≠ cu·ªôn >= T·ªïng chi·ªÅu cao trang - 50px d∆∞)
                if ((window.innerHeight + scrollY) >= document.body.offsetHeight - 50) {
                    current = 'contact'; // √âp active ph·∫ßn Contact ngay l·∫≠p t·ª©c
                } else {
                    // N·∫øu ch∆∞a xu·ªëng ƒë√°y th√¨ t√≠nh to√°n nh∆∞ c≈©
                    sections.forEach(section => {
                        const sectionTop = section.offsetTop;
                        if (scrollY >= (sectionTop - 200)) { // TƒÉng kho·∫£ng c√°ch nh·∫≠n di·ªán l√™n 200 cho nh·∫°y
                            current = section.getAttribute('id');
                        }
                    });
                }
                // -----------------------------------

                if (current) {
                    navLinks.forEach(link => {
                        link.classList.remove('active');
                        if (link.getAttribute('href').includes(current)) {
                            link.classList.add('active');
                        }
                    });
                }
            });
        </script>
    </body>
