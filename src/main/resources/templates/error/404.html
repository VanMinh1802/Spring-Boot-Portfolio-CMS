<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>404 - Không tìm thấy trang</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background: #f8f9fa;
                height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .error-code {
                font-size: 8rem;
                font-weight: 700;
                color: #dc3545;
                line-height: 1;
            }
            .error-msg {
                font-size: 1.5rem;
                color: #6c757d;
            }
        </style>
    </head>
    <body>
        <div>
            <div class="error-code">404</div>
            <h2 class="mb-3">Oops! Trang này không tồn tại.</h2>
            <p class="error-msg mb-4">Có vẻ bạn đã đi lạc hoặc đường dẫn bị sai.</p>
            <a href="/" class="btn btn-primary btn-lg rounded-pill px-5">Quay về Trang chủ</a>
        </div>
    </body>
</html>
